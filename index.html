<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div id="app">
      <form id="input-birthday">
        <div class="input-fields">
          <label for="input-day"
            >Day
            <input
              id="input-day"
              name="input-day"
              type="text"
              placeholder="DD"
            />
          </label>
          <label for="input-month"
            >Month
            <input
              id="input-month"
              name="input-month"
              type="text"
              placeholder="MM"
            />
          </label>
          <label for="input-year"
            >Year
            <input
              id="input-year"
              name="input-year"
              type="text"
              placeholder="YYYY"
            />
          </label>
        </div>
        <button type="submit" formnovalidate="formnovalidate">
          <img src="./assets/images/icon-arrow.svg" />
        </button>
      </form>
      <p class="output-fields">
        <span id="output-years">--</span> years<br />
        <span id="output-months">--</span> months<br />
        <span id="output-days">--</span> days<br />
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Clare Watson</a>.
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
